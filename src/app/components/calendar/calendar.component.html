<div class="holder">

  <!-- If date is null none of this shows- instead it will say "Please select a date" -->
  <div class="container">
    <p>Date: {{date}}</p>
    <p>Isabella 1</p>
    <app-weekday
      room="isabella1"
      isabella1Array="{{ testIsa1 }}"
      date="{{date}}"
      (refresh)="availability()"
    ></app-weekday>

    <p>Isabella 2</p>
    <app-weekday room="testIsa2"
    isabella2Array="{{ isabella2 }}"></app-weekday>

    <!--  -->
    <div class="buttons">
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="date" />
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>


      <div class="confirm">
        <button class="btn btn-primary" (click)="getTimes()">Confirm Meeting</button>
      </div>
    </div>
  </div>
</div>
